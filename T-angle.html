<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jscript"></script>
    <title>Triangle Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Put in da angles!</h1>

      <p>Plug in angles to see what kind of triangle is it?</p>

      <form id="triangle">
        <label for="angle-one">Angle 1</label>
        <input id="angle-one" type="text">
        <label for="angle-two">Angle 2</label>
        <input id="angle-two" type="text">
        <label for="angle-three">Angle 3</label>
        <input id="angle-three" type="text">
        <select id="triangle type">
          <option value="Isoceles">Isoceles</option>
          <option value="Equilateral">Equilateral</option>
          <option value="Scalene">Scalene</option>
          <option value="Not">Not</option>
        </select>

        <button type="submit" class="btn">Guess</button>
      </form>

      <div id="Triangle Type">
        <p>You have <span id="type"></span> triangle.</p>
      </div>
    </div>
  </body>
</html>
